<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="hidden" th:field = "*{id}"/>
			<input type="text" th:field="*{first_name}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{last_name}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Update Employee</button>
		</form>
		<hr>
		<a th:href = "@{/}">Back to employee list</a>
	</div>
</body>
</html>
